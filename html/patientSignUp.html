<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Patient Registration</h2>
            <form th:action="@{/patient/signup}" method="post"th:object="${patient}">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" th:field="*{name}" required>
                </div>
                <div class="input-group">
                    <label for="name">Age:</label>
                    <input type="number" id="age" name="age" th:field="*{age}" required>
                </div>                
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required>
                </div>
                <p th:if="${error}" class="error-message" th:text="${error}"></p>
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" th:field="*{address}" required>
                </div>                
                <div class="input-group">
                    <label for="phNumber">Phone Number:</label>
                    <input type="text" id="phNumber" name="phNumber" th:field="*{phNumber}" required>
                </div> 
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" th:field="*{password}" required>
                </div>             
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a th:href="@{/patient/login}">Login here</a></p>
        </div>
    </div>
</body>
</html>
